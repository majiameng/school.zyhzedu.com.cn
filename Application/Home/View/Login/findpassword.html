{__NOLAYOUT__}
<div class="container">
    <include file="_layout/top-login" />
</div>
<div class="clearfix"></div>



<div class="findcode">
    <div class="container">
        <div class="findcode-con">
            <div class="logReg">
                <h4 class="pull-left log_on">密码重置</h4>
            </div>
            <div class="clearfix"></div>
            <div class="grid-Reg">
                <form id="UserPwdReset" method="post">
				<input type="hidden" value="{$userid}" name="id">
                    <div class="regLi">
                        <ul>
                            <li>
                                <div class="pull-left regL">
                                    <p>密码</p>
                                </div>
                                <div class="pull-right regR">
                                    <input type="password" id="userpwd" name="userpwd" placeholder="请输入密码"/>
                                </div>
                            </li>
                            <div class="clearfix"></div>
                            <li>
                                <div class="pull-left regL">
                                    <p>重复密码</p>
                                </div>
                                <div class="pull-right regR">
                                    <input  type="password" name="confirmpwd" id="confirmpwd" placeholder="请输入重复密码"/>

                                </div>
                            </li>
                            <div class="clearfix"></div>
                            <li>
                                <div class="pull-left regL">
                                    <p>验证码</p>
                                </div>
                                <div class="pull-right regR yzm">
                                    <div class="pull-left yzmInp">
                                        <input type="text" name="verifycode" id="verifycode" placeholder="请输入验证码"/>
                                        <br/>
                                    </div>
                                    <div class="pull-left yzmImg">
                                        <img src="{:U('login/code')}" class="code captcha" id="captchaimg"/>
                                    </div>
                                    <div class="pull-left yzmA">
                                        <a href="javascript:;" class="code captcha">换一张</a>
                                    </div>

                                </div>
                            </li>
							
                        </ul>
                        <div class="clearfix"></div>
                        <div class="find-btn">
                            <input class="btn btn-primary" type="submit" id="btnFindEmail" value="提交">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<div class="clearfix"></div>
<div class="container">
    <include file="_layout/footer-login" />
</div>
