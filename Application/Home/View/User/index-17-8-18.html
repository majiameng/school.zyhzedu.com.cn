
<div class="container personal">
    <div class="per-left">
        <div class="per-tou">
            <div class="per-tou-img">
                <img src="__PUBLIC__/images/personal/touxiang.png" class="img-responsive">
            </div>
            <p>我是{$Think.session.user.username}</p>
        </div>
		<include file="menu"/>
    </div>

    <div class="per-right ">
        <div class="per-acc">
            <h4>个人资料</h4>
			<form id="profileEdit" method="post" action="{:U('User/editper')}">
            <ul>
                <!--
				<li>
                    <div class="per-acc-l">
                        <p>昵称</p>
                    </div>
                    <div class="per-acc-r">
                        <input type="text" name="nickname" value="{$user.nickname}">
                    </div>
                </li>
                <div class="clearfix"></div>
				-->
                <li>
                    <div class="per-acc-l">
                        <p>手机号</p>
                    </div>
                    <div class="per-acc-r">
                        <input type="text" name="tel" value="{$user.tel}">
                    </div>
                </li>
                <div class="clearfix"></div>
                <li>
                    <div class="per-acc-l">
                        <p>邮箱</p>
                    </div>
                    <div class="per-acc-r">
                        <input type="text" name="email" value="{$user.email}">
                    </div>
                </li>
            </ul>			
            <div class="per-btn">
                <input type="submit" class="saveBtn" id="profile_edit_btn" value="保存修改">
            </div>
			</form>
        </div>
        <div class="per-code">
            <h4>密码管理</h4>
			<form id="user_pwd_edit" >
            <div class="per-code-con">
                <div class="code-left">
                    <p>密码修改</p>
                </div>
                <div class="code-right">
					
                    <div class="code-top">
                        <input type="password" value="" name="userpwd" placeholder="请输入原密码">
                    </div>
                    <div class="code-bom">      
						<div class="code-bom-left" >
                            <input type="password" value="" name="confirmpwd" placeholder="请输入确认密码">
                        </div>
                        <div class="code-bom-right">
                            <input type="password" value="" name="newpwd"  id="newpwd" placeholder="再次输入新密码">
                        </div>
						
                    </div>
					
                </div>
            </div>
            <div class="clearfix"></div>
            <div class="code-btn">
                <!-- <a>忘记密码</a> --><br/>
                <input type="submit" class="saveBtn" id="user_pwd_btn" value="保存修改">
            </div>
			</form>
        </div>
    </div>
</div>
<script src="__PUBLIC__/layer/layer.js"></script>
