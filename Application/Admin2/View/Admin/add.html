<include file="Public:header" />
		
		<div id="content">
			<div id="content-header">
				<h1>管理员管理</h1>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="{:U('admin/index')}" class="current">管理员列表</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>输入管理员信息...</h5>
							</div>
							<div class="widget-content nopadding">
								<form id="dosubmit" action="" method="post" class="form-horizontal"  />                                   
                                                                           
                                    <div class="control-group">
                                        <label class="control-label">用户名</label>
                                        <div class="controls">
                                            <input name="username" type="text" value="" />
                                        </div>
										
                                    </div>
									
									<div class="control-group">
                                        <label class="control-label">密码</label>
                                        <div class="controls">
                                            <input name="password" id="password" type="password" value=""/>
                                        </div>
                                    </div>
                                    
                                    <div class="control-group">
                                        <label class="control-label">重复密码</label>
                                        <div class="controls">
                                            <input name="repassword" type="password" value=""/>
                                        </div>
                                    </div>
									
									<div class="control-group">
										<label class="control-label">所属角色</label>
										<div class="controls">
											<select name="role_id" id="role_id">
												<option value=''> 请选择</option>
												<foreach name="roles" item="v">
												<option value="{$v.id}">{$v.rolename}</option>
												</foreach>
	
											</select>
										</div>
									</div>
									<div class="control-group">
										<label class="control-label">所属地区</label>
										<div class="controls">
											<select name="province" id="province" data-select="10">												
											</select>
											<select name="city" id="city" data-select="{$city}">
											</select>
										</div>
									</div>
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy; DODICMS, Update source by <a href="##">中青旅博汇人才招考系统</a>
					</div>
				</div>
			</div>
		</div>
		
<script src="__PUBLIC__/js/region.js"></script> 
<script src="__PUBLIC__/js/select-city.js"></script> 
<script src="__PUBLIC__/js/jquery.validate.min.js"></script> 
<script>
$(function(){
	Region.init($('#province'),$('#city'));

	$('#dosubmit').validate({
		//debug:true,
		errorElement:"span",
		// ignore:'#remember',
		rules: {
			username:{
				required:true,
			},
			password:{
				required:true,
				rangelength : [6, 12],
			},
			repassword:{
				required:true,
				rangelength: [6, 12],
				equalTo: "#password"
			},
			city:{
				required:true,
			}	
		},
		messages: {
			 username: {
				required : "用户名不能为空",
			},
			password: {
				required : "密码不能为空",
				rangelength : "密码长度为6~12位",
			},
			repassword: {
				required: "重复密码不能为空",
				equalTo:'两次输入不一致',
				rangelength : "密码长度为6~12位",
			},
			city: {
				required: "请选择地区",
			}
		},
		errorPlacement : function(error, element) {
			error.appendTo(element.parent());
		},
	});
	
});
</script>
            
<include file="Public:footer" />
