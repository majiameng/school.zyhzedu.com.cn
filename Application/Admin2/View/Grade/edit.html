<include file="Public:header" />
	<div id="content">
			<div id="content-header">
				<h1>核审通知</h1>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="__URL__/index" class="current">平均成绩添加</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>平均成绩</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="__ACTION__" method="post" class="form-horizontal" />
								<input name="id" type="hidden" value="{$info.id}" />
								<div class="control-group">
									<label class="control-label">系部名称</label>
									<div class="controls">
										<select name="unit" id="recurit_unit" data-select="{$info.unit}">
											<option value='0'>请选择</option>
										</select>
									</div>								
								</div>

								<div class="control-group">									
									<label class="control-label"><label class="control-label">报考岗位</label></label>
									<div class="controls">
										<select name="job" id="recurit_job" data-select="{$info.job}">
											<option value='0'>请选择</option>
										</select>
									</div>									
								</div>		
						
								 <div class="control-group">
									<label class="control-label">平均分数</label>
									<div class="controls">
										<input name="score" type="text" value="{$info.score}" class=""  style="width:400px;" />
									</div>
								</div>
								<div class="control-group">
									<label class="control-label">备注</label>
									<div class="controls">
										<input name="desc" type="text" value="{$info.desc}" class=""  style="width:400px;" />
									</div>
								</div>
								
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">修改</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
<style>
.form-horizontal input.select-time{cursor:pointer;width:150px;}
</style>
<script src="__PUBLIC__/js/recruit_list.js"></script>
<script src="__PUBLIC__/js/recruit.js"></script>
<script src="__PUBLIC__/js/jquery.validate.min.js"></script> 
<script>
$(function(){
	Recruit.init($('#recurit_unit'),$('#recurit_job'));		
});
</script>

			</div>
		</div>
