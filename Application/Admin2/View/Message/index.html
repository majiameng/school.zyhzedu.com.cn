<include file="Public:header" />

<style>.move_cat{display:inline-block} td{word-break:break-all; }</style><script>

function moveto(){
	$('.move_cat').toggle();
}

</script>
<div id="content">
    <div id="content-header">
        <h1>留言列表</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
        <a href="#" class="current">留言列表</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
                <div class="widget-box">
                <form action="" method="post">                
                    <div class="widget-title">
								<span class="icon">
									<input type="checkbox" id="title-checkbox" name="title-checkbox" />
								</span>
                        <h5>留言列表</h5>
                    </div>
                    
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped with-check">
                            <thead>
                            <tr>
                                <th width="5%"><i class="icon-resize-vertical"></i></th>
                                <th width="5%">ID</th>
                                <th width="15%">姓名</th>
                                <th width="10%">电话</th>
                                <th width="10%">邮箱</th>
                                <th width="50%">留言内容</th>
                                <th width="10%">Engine version</th>
                            </tr>
                            </thead>
                            <tbody>


                            <volist name="data" id="vo">
                                <tr <if condition="$i%2 eq 0"> class="odd"</if>>
                                <td><input type="checkbox" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"/></td>
                                <td>{$vo.id}</td>
                                <td>{$vo.name}</td>
								<td>{$vo.tel}</td>
								<td>{$vo.email}</td>
								<td>{$vo.content}</td>
                                <td class="center">
                                    
                                    <a href="{:U('Message/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-mini del">删除</a>
                                </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                    <div class="widget-title">
								<span class="icon">
									<input type="checkbox" id="title-checkbox" name="title-checkbox" />
								</span>
                        <h5 style="padding-top:5px;">
                        
	                        <input class="btn btn-primary btn-small del" type="submit"  onclick="javascript:this.form.action='{:U('Message/del')}';"  value="批量删除" />
	                    	
	                    	</h5>
                    </div>
                    <div class="widget-bottom">
                        <div class="dataTables_filter">
	                        
	                    </div>
                        <div class="dataTables_paginate">
                            {$pages}
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                2014 &copy; DODICMS, Update source by <a href="##">中青旅博汇人才招考系统</a>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
