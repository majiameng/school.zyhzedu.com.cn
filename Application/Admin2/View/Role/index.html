<include file="Public:header" />
		<div id="content">
			<div id="content-header">
				<h1>管理员管理</h1>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="#" class="current">角色列表</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="well">
							<a href="{:U('Auth/add')}" class="btn btn-primary">角色添加</a>
						</div>
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<input type="checkbox" id="title-checkbox" name="title-checkbox" />
								</span>
								<h5>角色管理</h5>
							</div>
							<div class="widget-content nopadding">
								<table class="table table-bordered table-striped with-check">
									<thead>
										<tr>
											<th><i class="icon-resize-vertical"></i></th>
											<th>ID</th>
											<th>用户名</th>
                                            <th>操作</th>
										</tr>
									</thead>
									<tbody>
										<foreach name="rolelist" item="vo">
										<tr<if condition="$i % 2 eq 0"> class="odd"</if>>
											<td><input type="checkbox" /></td>
											<td>{$vo.id}</td>
											<td>{$vo.rolename}</td>
											<td class="center">
												<a href="{:U('Role/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-mini">修改</a>
												<a href="{:U('Role/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-mini">删除</a>
											</td>
										</tr>
										</foreach>
										
									</tbody>
								</table>
							</div>
							<div class="widget-bottom">
								<div class="dataTables_filter"><label>Search: <input type="text" aria-controls="DataTables_Table_0"></label></div>
								<div class="dataTables_paginate">									
									{$page}									
								</div>
							</div>
						</div>
					</div>
				</div>
				

			</div>
		</div>
<include file="Public:footer" />
