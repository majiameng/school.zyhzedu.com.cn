<include file="Public:header" />

<style>.move_cat{display:inline-block}</style><script>

function moveto(){
	$('.move_cat').toggle();
}

</script>
<div id="content">
    <div id="content-header">
        <h1>单页管理</h1>
    </div>
    <div id="breadcrumb">
        <a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
        <a href="#" class="current">单页列表</a>
    </div>
    <div class="container-fluid">
        <div class="row-fluid">
            <div class="span12">
            
                <div class="widget-box">                
                    <div class="widget-title">
								<span class="icon">
									<input type="checkbox" id="title-checkbox" name="title-checkbox" />
								</span>
                        <h5></h5>
                    </div>
                    
                    <div class="widget-content nopadding">
                        <table class="table table-bordered table-striped with-check">
                            <thead>
                            <tr>
                                <th width="3%"><i class="icon-resize-vertical"></i></th>
                                
                                <th width="3%">ID</th>
                                <th width="20%">标题</th>
								<th width="64%">简介</th>
                                <th width="10%">Engine version</th>
                            </tr>
                            </thead>
                            <tbody>


                            <volist name="data" id="vo">
                                <tr <if condition="$i%2 eq 0"> class="odd"</if>>
                                <td><input type="checkbox" name="ids[]" value="{$vo.id}" title="ID:{$vo.id}"/></td>
                                <td>{$vo.id}</td>
                                
                                <td>{$vo.title}</td>
								<td>{$vo.description}</td>
                                <td class="center">
                                    <a href="{:U('About/edit',array('id'=>$vo['id']))}" class="btn btn-primary btn-mini">修改</a>
                                    <a href="{:U('About/del',array('id'=>$vo['id']))}" class="btn btn-danger btn-mini del">删除</a>
                                </td>
                                </tr>
                            </volist>

                            </tbody>
                        </table>
                    </div>
                    <div class="widget-title">
								<span class="icon">
									<input type="checkbox" id="title-checkbox" name="title-checkbox" />
								</span>
                 
                    </div>
                    <div class="widget-bottom">
                        <div class="dataTables_filter">
	                        
	                    </div>
                        <div class="dataTables_paginate">
                            {$pages}
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row-fluid">
            <div id="footer" class="span12">
                2014 &copy; DODICMS, Update source by <a href="##">中青旅博汇人才招考系统</a>
            </div>
        </div>
    </div>
</div>
<include file="Public:footer" />
