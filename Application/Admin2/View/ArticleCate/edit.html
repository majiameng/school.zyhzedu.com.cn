<include file="Public:header" />
		
		<div id="content">
			<div id="content-header">
				<h1>文章管理</h1>
			</div>
			<div id="breadcrumb">
				<a href="#" title="Go to Home" class="tip-bottom"><i class="icon-home"></i> 后台首页</a>
				<a href="#" class="current">分类修改</a>
			</div>
			<div class="container-fluid">
				<div class="row-fluid">
					<div class="span12">
						<div class="widget-box">
							<div class="widget-title">
								<span class="icon">
									<i class="icon-align-justify"></i>									
								</span>
								<h5>分类修改...</h5>
							</div>
							<div class="widget-content nopadding">
								<form action="{:U('ArticleCate/edit_post')}" method="post" class="form-horizontal" />

									<div class="control-group">
                                        <label class="control-label">分类名</label>
                                        <div class="controls">
                                        	<input type="hidden" name="id" value="{$data.id}">
                                            <input name="name" type="text" value="{$data.name}" class="" />
                                        </div>
                                    </div>
                                    
									<div class="control-group">
										<label class="control-label">上级分类</label>
										<div class="controls">
											<select name="parent_id">
												<option value="0">顶级分类</option>
												{$cat_option}
	
											</select>
										</div>
									</div>
									
									<div class="control-group">
                                        <label class="control-label">排序</label>
                                        <div class="controls">
                                            <input name="sort" type="text" value="{$data.sort}" class="" />
                                        </div>
                                    </div>

									<div class="control-group">
										<label class="control-label">是否显示</label>
										<div class="controls">

											<label><input type="radio" name="show" value="1" <if condition="$data['show'] eq 1">checked="checked"</if>>显示</label>
											<label><input type="radio" name="show" value="0" <if condition="$data['show'] eq 0">checked="checked"</if>>不显示</label>

										</div>
									</div>


									
									<div class="form-actions">
										<button type="submit" class="btn btn-primary">Save</button>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>

				<div class="row-fluid">
					<div id="footer" class="span12">
						2014 &copy; DODICMS, Update source by <a href="##">中青旅博汇人才招考系统</a>
					</div>
				</div>
			</div>
		</div>
		
		
            
<include file="Public:footer" />
